<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Create a Card</title>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="./img/3638.webp" alt="" class="profile-card">
        </div>

        <div class="text-data">
            <span class="name">Hello Satyam</span>
            <span class="job">MERN Developer    </span>
        </div>

        <div class="media-button">
            <a href="" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" style="background-color: #e1306e;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            
        </div>

        <div class="buttons">
            <button class="button">Say, Hello</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">560K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots' ></i>
                <span class="number">10K</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt' ></i>
                <span class="number">150K</span>
            </div>
        </div>
    </div>

</body>
</html>
